{% extends 'cart/base_cart.html' %}

{% block title %}Checkout Success{% endblock %}

{% block content %}
<style>
    .success-container {
        background-color: #fff;
        color: #333;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 600px;
        margin: auto;
    }
    .success-container h1 {
        color: #27ae60;
        font-size: 2em;
        margin-bottom: 20px;
    }
    
    .success-container p {
        font-size: 1.2em;
        margin-bottom: 10px; 
    }
    
    .success-container .back-home {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #27ae60;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        font-weight: bold;
        transition: background-color 0.3s;
    }
    .success-container .back-home:hover {
        background-color: #2ecc71;
    }
</style>

<div class="success-container">
    <h1>Checkout Success</h1>
    <p>Payment of User: {{ payment.user }} has been successfully completed.</p>
    <p>Total amount: {{ total_amount }}</p>
    <p>Status: {{ payment.status }}</p>
    <a class="back-home" href="{% url 'movie_list' %}">Back to Homepage</a>
</div>
{% endblock %}
