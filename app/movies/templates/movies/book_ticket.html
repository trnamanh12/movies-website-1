{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <h1 class="text-center">Book Ticket</h1>
        <div class="card text-white bg-dark mb-3">
            <div class="card-header">
                <h2 class="text-center">{{ screening.movie.title }}</h2>
            </div>
            <div class="card-body">
                <p class="card-text">Cinema: {{ screening.cinema.name }}</p>
                <p class="card-text">Date and Time: {{ screening.date_time }}</p>

                <form method="post" class="d-flex flex-column align-items-center">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary mt-3">Book Ticket</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
